name: eamar_user_app
#eamar_user_app
description: A new Flutter setup application for starting a project.

publish_to: 'none'

version: 1.0.1+5

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  provider: ^6.0.3
  connectivity: ^3.0.3
  dio: ^5.0.3
  http: ^0.13.1
  freezed: ^2.0.3+1
  shared_preferences: ^2.0.5
  fancy_bottom_navigation: ^0.3.3
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_staggered_grid_view: ^0.4.1
  shimmer: ^2.0.0-nullsafety.0
  url_launcher: ^6.0.2
  image_picker: ^0.8.4+8
  webview_flutter: ^3.0.0
  flutter_html: ^3.0.0-alpha.3
  share: ^2.0.1
  file: ^6.1.4
  photo_view: ^0.14.0
  package_info: ^2.0.0
  firebase_core: ^1.7.0
  firebase_messaging: ^11.2.6
  flutter_local_notifications: ^9.0.0
  path_provider: ^2.0.1
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^4.0.1
  flutter_svg: ^1.0.3
  phone_number: ^0.12.0+1
  country_code_picker: ^2.0.2
  pin_code_fields: ^7.0.0
  google_maps_flutter: ^2.0.3
  flutter_google_places: ^0.3.0
  geocoding: ^2.0.0
  geolocator: ^8.2.0
  flutter_typeahead: ^4.0.0
  marquee: ^2.2.1
  flutter_rating_bar: ^4.0.0
  flutter_widget_from_html: ^0.8.5
  flutter_widget_from_html_core: ^0.8.5+3
  flutter_html_table: ^3.0.0-alpha.3
  fluttertoast: ^8.0.9
  validate_ksa_number: ^1.0.0
  responsive_framework: ^0.2.0
  expandable: ^5.0.1
  # flutter_survey: ^0.1.4
  # flutter_speech: ^2.0.0
  firebase_dynamic_links: ^4.3.11
  uni_links: ^0.5.1
  image: ^3.1.0
  dio_cache_interceptor: ^3.4.0
  dio_cache_interceptor_hive_store: ^3.2.1
  font_awesome_flutter: ^10.4.0
  open_whatsapp: ^0.0.1
  permission_handler: ^10.2.0
  gallery_saver: ^2.3.2
  place_picker: 
  image_watermark:
  firebase_analytics: ^9.3.8
  rating_dialog: ^2.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 600
    - family: Almarai
      fonts:
        - asset: assets/fonts/alamiri/Almarai-Regular.ttf
        - asset: assets/fonts/alamiri/Almarai-ExtraBold.ttf
        - asset: assets/fonts/alamiri/Almarai-Light.ttf
        - asset: assets/fonts/alamiri/Almarai-Bold.ttf